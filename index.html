<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(145deg, #141e30, #243b55);
        color: #fff;
    }

    /* Title Styling */
     body::before {
    content: "ðŸŽ² Dice Game";
    display: block;
    text-align: center;
    font-size: 42px;
    font-weight: bold;
    padding: 30px 0 10px;
    background: linear-gradient(to right, #00c6ff, #0072ff); /* new gradient */
    color: #ffffff; /* new text color */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    text-shadow: 1px 1px 3px #000;
}

    #main {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        padding: 30px;
    }

    #player1, #player2 {
        background: #ffffff12;
        border: 2px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        width: 380px;
        height: 500px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        position: relative;
        transition: transform 0.3s ease;
    }

    #player1::before, #player2::before {
        content: attr(id);
        position: absolute;
        top: -18px;
        left: 20px;
        background: #ffd700;
        color: #000;
        font-weight: bold;
        font-size: 14px;
        padding: 4px 12px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    #player1:hover, #player2:hover {
        transform: translateY(-6px);
    }

    h2 {
        font-size: 24px;
        color: #ffeb3b;
        text-shadow: 1px 1px 2px #000;
    }

    #image, #diceimg {
        width: 150px;
        height: 150px;
        margin-top: 40px;
        border-radius: 20px;
        border: 3px solid #ffffff80;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease;
    }

    #image:hover, #diceimg:hover {
        transform: scale(1.08);
    }

    button {
        margin-top: 40px;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(0, 114, 255, 0.4);
        transition: all 0.3s ease-in-out;
    }

    button:hover {
        background: linear-gradient(135deg, #ff512f, #dd2476);
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(221, 36, 118, 0.5);
    }
 .player-footer-text {
    margin-top: 25px;
    font-size: 16px;
    color: #ccc;
    font-style: italic;
    text-shadow: 1px 1px 2px #000;
}


</style>
</head>
<body>
<div id="main">
    <div id="player1">
    <h2 id="win"></h2>
    <img src="1.png" alt="player 1" id="image">
    <br><br>
    <button id="shake">Hit the Dice</button>
<div class="player-footer-text">ðŸŽ¯ Good Luck!</div>
</div>

    <div id="player2">
    <h2 id="winner"></h2>
    <img src="1.png" alt="player 2" id="diceimg">
    <br><br>
    <button id="shaking">Hit the Dice</button>
    <div class="player-footer-text">ðŸŽ¯ Good Luck!</div>
    </div>

</div>

    <script>
// Player01
let win = 6
document.getElementById("shake").addEventListener("click" , function(){
    let random = Math.floor(Math.random()*6)+1
    console.log(random);
    document.getElementById("image").src = `${random}.png`

    if(random == win){
 console.log("Player 1 is Win");
 document.getElementById("win").innerText = "You Winner"
    }
})


// Player02
let winner = 6
document.getElementById("shaking").addEventListener("click" , function(){
    let random = Math.floor(Math.random()*6)+1
    console.log(random);
    document.getElementById("diceimg").src = `${random}.png`
if(random == win){
 console.log("Player 2 is Win");
 document.getElementById("winner").innerText = "You Winner"
    }
})
    </script>
     

</body>
</html>
